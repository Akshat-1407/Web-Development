<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>VLC Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-bar">
            <img src="assets/logo.jpg" alt="logo-img" class="logo-img">
            <h5>VLC Media Player</h5>
        </div>
        <div class="menu-bar">
            <div class="menu-option">
                <div class="menu-btn" id="open">Open</div>
                <input type="file" id="openFile" class="video">
            </div>
            

            <div class="menu-option">
                <div class="menu-btn">Playback</div>
                    <ul class="menu-items">
                        <li id="speedUp">Speed Up</li>
                        <li id="speedDown">Speed Down</li>
                    </ul>
            </div>
            <div class="menu-option">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Voulme Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">
        <div><div class="toast" id="toast">100%</div></div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
