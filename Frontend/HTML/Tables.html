<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="black">
        <caption><h3>Food Menu</h3></caption>
        <!--Table Header-->
        <thead>
            <tr align="center">
                <th width="75" height="33">Item</th>
                <th width="75" height="33">Price</th>
            </tr>
        </thead>
        <!--Table Body-->
        <tbody>
            <tr align="center">
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr align="center">
                <td>Samosa</td>
                <td>15</td>
            </tr>
            <tr align="center">
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

    <br><hr><br>

    <table border="black">
        <caption><h3>Food Menu</h3></caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.24</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>10</td>
                <td>0.32</td>
            </tr>
        </tbody>
    </table>

    <br><hr><br>

    <table border="black">
        <caption><h3>Student Information</h3></caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    
</body>

</html>
