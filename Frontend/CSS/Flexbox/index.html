<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div id="container">
        <div id="violet" class="rainbow" style="background-color: violet;">VIOLET</div>
        <div id="indigo" class="rainbow" style="background-color: purple;">INDIGO</div>
        <div id="blue" class="rainbow" style="background-color: blue;">BLUE</div>
        <div id="green" class="rainbow" style="background-color: green;">GREEN</div>
        <div id="yellow" class="rainbow" style="background-color: yellow;">YELLOW</div>
        <div id="orange" class="rainbow" style="background-color: orange;">ORANGE</div>
        <div id="red" class="rainbow" style="background-color: red;">RED</div>
    </div>
</body>
</html>
