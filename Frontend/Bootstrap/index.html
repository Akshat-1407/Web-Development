<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar sticky-top navbar-expand-md" style="background-color: #e3f2fd;" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src=https://webcodestack.com/wp-content/uploads/2023/04/bootstrap-logo.jpg alt="Bootstrap" width="30"
          height="24">
        Navbar
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#">AboutUs</a>

          <span class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </span>
        </div>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container-md">
    <h2>Bootstrap</h2>
    <br>
    <!-- Bootstrap Cards -->
    <h4>Cards</h4>
    <div class="card" style="width: 18rem;">
      <img src="./photo.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Photography</h5>
        <p class="card-text">“If your photos aren’t good enough, then you’re not close enough.” — Robert Capa</p>
        <a href="#" class="btn btn-primary">Know More</a>
      </div>
    </div>

    <br><br>

    <!-- Bootstrap Forms -->
    <h4>Forms</h4>
    <form>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email">
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="email" placeholder="password">
        </div>
      </div>
      

      <div class="mb-3">
        <label for="dropdown" class="form-label">City</label>
        <select class="form-select" id="dropdown">
          <option selected>Select your city</option>
          <option value="1">Noida</option>
          <option value="2">Delhi</option>
          <option value="3">Mumbai</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Write a short note</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
      </div>

      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="check">Yes, I agree.</label>
      </div>

      <button type="button" class="btn btn-success mb-3 mt-3">Success</button>

    </form>
  
    <br><br><br>

  </div>
  
<!-- Grid -->
  <div class="container">
    <div class="row">
      <div class="col-3 bg-warning" style="border: 1px solid black;">One</div>
      <div class="col-3 bg-info" style="border: 1px solid black;">Two</div>
      <div class="col-3 bg-warning" style="border: 1px solid black;">Three</div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-12 bg-info" style="border: 1px solid black;">Four</div>
      <div class="col-sm-4 col-12 bg-warning" style="border: 1px solid black;">Five</div>
      <div class="col-sm-4 col-12 bg-info" style="border: 1px solid black;">Six</div>
    </div>
  </div>

  <br><br><br>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
